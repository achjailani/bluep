<!DOCTYPE html>
<html>
<head>
	<title>View test</title>
</head>
<body>
	<div id="app">
		<h4>{{ message }}</h4>
		<span v-bind:title="text">
			Hello everyone
		</span>

		<ol>
			<li></li>
		</ol>
		<input type="text" v-model="message" name="name">
		<button v-on:click="change">Click me</button>
	</div>
	<script src="/vuejs/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: "Hi, Vue",
				lists: ["yellow", "red", "white", "blue"],
				text: "You loaded this page on " + new Date().toLocaleString()
			},
			methods: {
				change: function (){
					this.message = this.message.split('').reverse().join('')
				}
			}
		});
	</script>
</body>
</html>
